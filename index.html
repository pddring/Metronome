<!DOCTYPE html>
<html>
<head>
    <title>Metronome</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="metronome">
        <input type="button" value="-" id="btnDecreaseBPM">
        <input value="60" id="txtBPM">
        <input type="button" value="+" id="btnIncreaseBPM">
        <div>
            <input type="button" value="start" id="btnStartStop">
        </div>
    </div>
</body>
</html>
